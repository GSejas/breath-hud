<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Shapes HUD</title>
    <style>
        :root {
            --hud-background: rgba(0, 0, 0, 0.8);
            --hud-border: rgba(255, 255, 255, 0.5);
            --hud-opacity: 1;
            --shape-color: rgba(74, 144, 226, 0.8);
            --shape-glow: rgba(74, 144, 226, 0.4);
            --pin-color: rgba(255, 255, 255, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }
        
        #hud-container {
            width: 300px;
            height: 300px;
            position: relative;
            background: var(--hud-background);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--hud-border);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: var(--hud-opacity);
            transition: all 0.3s ease;
        }
        
        #hud-container.pinned {
            --hud-background: rgba(0, 0, 0, 0.1);
            --hud-border: rgba(255, 255, 255, 0.1);
            --hud-opacity: 0.3;
            --shape-color: rgba(74, 144, 226, 0.3);
            --shape-glow: rgba(74, 144, 226, 0.1);
        }
        
        #breathing-canvas {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Essential CSS for breathing shapes */
        .shape-stroke {
            fill: none;
            stroke: var(--shape-color, rgba(74, 144, 226, 0.8));
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }
        
        .shape-pulse {
            animation: pulse 0.3s ease-in-out;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Ensure SVG elements are properly positioned */
        #breathing-canvas svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .hud-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
            -webkit-app-region: no-drag;
        }
        
        .hud-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: var(--pin-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .hud-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .hud-btn:active {
            transform: scale(0.95);
        }
        
        #pin-btn.pinned {
            background: rgba(74, 144, 226, 0.3);
            border-color: rgba(74, 144, 226, 0.6);
            color: rgba(74, 144, 226, 1);
        }
        
        .hud-status {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }
        
        /* Attention animation */
        #hud-container.attention {
            animation: attention-pulse 0.6s ease-in-out 3;
        }
        
        @keyframes attention-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(74, 144, 226, 0.6);
            }
        }
    </style>
</head>
<body>
    <div id="hud-container">
        <div class="hud-controls">
            <button id="pin-btn" class="hud-btn" title="Pin/Unpin HUD">ðŸ“Œ</button>
            <button id="audio-btn" class="hud-btn" title="Toggle Audio">ðŸ”Š</button>
            <button id="close-btn" class="hud-btn" title="Close HUD">âœ•</button>
        </div>
        
        <div id="breathing-canvas">
            <!-- Breathing shapes will be rendered here by the core engine -->
        </div>
        
        <div class="hud-status">
            <div id="status">
                Breathing â€¢ Relaxed Pattern
            </div>
        </div>
    </div>
    
    <script src="../../dist/renderer/app.js"></script>
</body>
</html>
