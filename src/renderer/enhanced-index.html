<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Breathing HUD</title>
    <style>
        :root {
            /* Theme colors (will be overridden by JavaScript) */
            --theme-primary: rgba(74, 144, 226, 0.8);
            --theme-secondary: rgba(100, 200, 255, 0.6);
            --theme-background: rgba(0, 50, 100, 0.1);
            --theme-accent: rgba(150, 220, 255, 1.0);
            
            /* Base HUD colors */
            --hud-background: rgba(0, 0, 0, 0.8);
            --hud-border: rgba(255, 255, 255, 0.3);
            --hud-text: rgba(255, 255, 255, 0.9);
            
            /* Control colors */
            --control-bg: rgba(255, 255, 255, 0.1);
            --control-hover: rgba(255, 255, 255, 0.2);
            --control-active: rgba(255, 255, 255, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
            font-size: 12px;
        }
        
        #hud-container {
            width: 300px;
            height: 300px;
            position: relative;
            background: var(--hud-background);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--hud-border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            transition: all 0.3s ease;
            color: var(--hud-text);
        }
        
        /* Mode-specific styles */
        #hud-container.zen-mode {
            background: var(--theme-background);
            border-color: transparent;
            opacity: 0.8;
        }
        
        #hud-container.basic-mode {
            border-color: var(--theme-primary);
        }
        
        #hud-container.advanced-mode {
            border-color: var(--theme-accent);
            box-shadow: 0 0 20px var(--theme-primary);
        }
        
        #hud-container.pinned {
            opacity: 0.4;
            background: var(--theme-background);
        }
        
        /* Breathing canvas - spans ENTIRE window for true centering */
        #breathing-canvas {
            grid-column: 1 / 3;
            grid-row: 1 / 3;  /* Spans ALL quadrants now */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* True center */
            border-radius: 20px;
            padding: 20px;
            z-index: 1; /* Behind controls */
        }
        
        /* Central breathing tile - container for positioning */
        .central-breathing-tile {
            width: 260px;  /* Larger container */
            height: 260px; /* Larger container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* True center: (150px, 150px) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start from top */
            z-index: 2; /* Above canvas, below controls */
        }
        
        /* Enhanced Controls - Absolutely positioned */
        .enhanced-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            -webkit-app-region: no-drag;
        }
        
        .control-row {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .control-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: var(--control-bg);
            color: var(--hud-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn.small {
            width: 20px;
            height: 20px;
            font-size: 10px;
        }
        
        .control-btn:hover {
            background: var(--control-hover);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.pinned {
            background: var(--theme-primary);
            border-color: var(--theme-accent);
            color: white;
        }
        
        /* Mode Controls - Absolutely positioned at bottom */
        .mode-controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            gap: 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 3; /* Lower than status display */
            -webkit-app-region: no-drag;
        }
        
        .mode-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--theme-primary);
            background: var(--control-bg);
            color: var(--theme-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .mode-btn:hover {
            background: var(--theme-primary);
            color: white;
            transform: scale(1.1);
        }
        
        .mode-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 80px;
        }
        
        #current-shape-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--theme-accent);
        }
        
        #current-pattern-name {
            font-size: 10px;
            color: var(--theme-secondary);
            opacity: 0.8;
        }
        
        .mode-switcher {
            margin-left: 15px;
        }
        
        .mode-switch-btn {
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid var(--theme-primary);
            background: var(--control-bg);
            color: var(--theme-primary);
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .mode-switch-btn:hover {
            background: var(--theme-primary);
            color: white;
        }
        
        /* Enhanced Status Display - Positioned below centered shape */
        .enhanced-status {
            position: absolute;
            bottom: 50px; /* Higher position to avoid mode controls */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px; /* Space between phase text and progress bar */
            pointer-events: none;
            z-index: 5;
            width: 200px; /* Fixed width */
        }
        
        /* Breathing shape container - EXACTLY centered */
        .breathing-shape-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Perfect center of tile */
            width: 160px;   /* Fixed size for breathing shape */
            height: 160px;  /* Fixed size for breathing shape */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #phase-indicator {
            font-size: 14px; /* Larger for visibility */
            font-weight: 600;
            color: var(--theme-accent);
            text-transform: capitalize;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5); /* Better visibility */
            margin-bottom: 4px;
        }
        
        #progress-bar {
            width: 100px; /* Well-proportioned to tile width */
            height: 4px;  /* Clean thickness */
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            margin-top: 6px; /* Better spacing from phase text */
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--theme-primary), var(--theme-accent));
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 2px;
        }
        
        /* Breathing Shape Styling */
        .breathing-shape {
            transition: all 0.1s ease;
        }
        
        /* Theme effect classes */
        .theme-glow .breathing-shape {
            filter: drop-shadow(0 0 10px var(--theme-primary));
        }
        
        .theme-pulse #hud-container {
            animation: theme-pulse 4s ease-in-out infinite;
        }
        
        @keyframes theme-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px var(--theme-primary); 
            }
            50% { 
                box-shadow: 0 0 40px var(--theme-accent); 
            }
        }
        
        .theme-gradient #hud-container {
            background: linear-gradient(135deg, 
                var(--theme-background), 
                rgba(0, 0, 0, 0.6), 
                var(--theme-background)
            );
        }
        
        /* Mode transitions */
        #hud-container.transitioning {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hide controls in zen mode, but show on hover */
        .zen-mode .enhanced-controls,
        .zen-mode .mode-controls {
            opacity: 0;
            pointer-events: auto; /* Keep interactive for hover */
            transition: opacity 0.3s ease;
        }
        
        /* Subtle hint that controls exist in zen mode */
        .zen-mode::before {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 4px;
            height: 4px;
            background: var(--theme-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: zen-hint 3s ease-in-out infinite;
        }
        
        @keyframes zen-hint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Show controls on hover in zen mode */
        .zen-mode:hover .enhanced-controls,
        .zen-mode:hover .mode-controls {
            opacity: 0.9;
            backdrop-filter: blur(10px);
            z-index: 1000; /* Ensure they're on top */
        }
        
        /* Always keep pin button accessible in zen mode */
        .zen-mode #pin-btn {
            opacity: 0.4;
            pointer-events: auto !important;
            z-index: 1001;
        }
        
        /* Edit mode styling */
        .edit-mode .breathing-shape-container {
            cursor: pointer;
            border: 2px dashed var(--theme-accent);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .edit-mode .breathing-shape-container:hover {
            border-color: var(--theme-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .edit-mode #edit-btn.active {
            background: var(--theme-primary);
            color: white;
            border-color: var(--theme-accent);
        }
        
        .zen-mode:hover #pin-btn,
        .zen-mode:hover .control-btn {
            opacity: 1;
            pointer-events: auto !important;
            z-index: 1001;
        }
        
        /* Force all buttons to be clickable on hover in zen mode */
        .zen-mode:hover .enhanced-controls .control-btn,
        .zen-mode:hover .mode-controls .mode-btn,
        .zen-mode:hover .mode-controls .mode-switch-btn {
            pointer-events: auto !important;
            z-index: 1001;
        }
        
        /* Advanced mode enhancements */
        .advanced-mode .enhanced-controls {
            backdrop-filter: blur(15px);
        }
        
        .advanced-mode .mode-controls {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        /* Attention animation (for hotkeys) */
        #hud-container.attention {
            animation: attention-pulse 0.6s ease-in-out 3;
        }
        
        @keyframes attention-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px var(--theme-accent);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 0 50px var(--theme-primary);
            }
        }
        
        /* Responsive adjustments for different sizes */
        @media (max-width: 350px) {
            #hud-container {
                width: 250px;
                height: 250px;
            }
            
            .control-btn {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }
            
            .mode-btn {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="hud-container">
        <!-- Breathing Canvas - Top section (spans both top quadrants) -->
        <div id="breathing-canvas">
            <!-- Central breathing tile - contains shape and phase info -->
            <div class="central-breathing-tile">
                <div class="breathing-shape-container">
                    <!-- Breathing shapes will be rendered here by the enhanced engine -->
                </div>
                <!-- Enhanced Status will be added by JavaScript here -->
            </div>
        </div>
        
        <!-- Enhanced Controls will be added by JavaScript -->
        <!-- Mode Controls will be added by JavaScript -->
    </div>
    
    <script src="../../dist/renderer/enhanced-app-browser.js"></script>
</body>
</html>
